<html>
  <head>
    <title>Wine Reviews</title>
  </head>
  <body>
    <div id="title">
      <h1>CPSC 6030 Project Proposal - Wine Reviews</h1>
    </div>

    <div id="header">
      <svg
        id="header-svg"
        height="75px"
        width="300px"
        style="margin-left: 10px; margin-right: 10px"
      >
        <rect
          id="header-rect"
          height="75px"
          width="300px"
          style="fill: gray"
        ></rect>
      </svg>
    </div>

    <div style="float: left">
      <div id="map" style="margin-top: 10px; float: left">
        <svg
          id="map-svg"
          height="500px"
          width="300px"
          style="margin-left: 10px"
        >
          <rect
            id="map-rect"
            height="500px"
            width="300px"
            style="fill: blue"
          ></rect>
        </svg>
      </div>
    </div>
    <div id="charts" style="float: right">
      <div id="viz1" style="margin-top: 10px">
        <svg id="viz1-svg" height="245px" width="250px">
          <rect
            id="viz1-rect"
            height="245px"
            width="250px"
            style="fill: red"
          ></rect>
        </svg>
      </div>

      <div id="viz2" style="margin-top: 10px;">
        <svg id="viz2-svg" height="245px" width="250px">
          <rect
            id="viz2-rect"
            height="245px"
            width="250px"
            style="fill: green"
          ></rect>
        </svg>
      </div>
    </div>
    <script>
      var screenwidth = window.innerWidth - 25;
      var widthPX = screenwidth + "px";
      console.log("Screen Width is " + widthPX);
      console.log(document.documentElement.clientWidth);
      console.log(window.innerWidth);
      document.getElementById("header-svg").setAttribute("width", widthPX);
      document.getElementById("header-rect").setAttribute("width", widthPX);

      var mapwidth = window.innerWidth / 2 - 15;
      var mapPX = mapwidth + "px";
      document.getElementById("map-svg").setAttribute("width", mapPX);
      document.getElementById("map-rect").setAttribute("width", mapPX);

      var vizwidth = window.innerWidth / 2 - 50;
      var vizwidthPX = vizwidth + "px";
      document.getElementById("viz1-svg").setAttribute("width", vizwidthPX);
      document.getElementById("viz1-rect").setAttribute("width", vizwidthPX);
      document.getElementById("viz2-svg").setAttribute("width", vizwidthPX);
      document.getElementById("viz2-rect").setAttribute("width", vizwidthPX);
    </script>
  </body>
</html>
